<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light only">
  <link rel="icon" href="../media/logo-main.png" translate="x-icon" />
  <link rel="apple-touch-icon" href="../media/logo-main.png" />
  <link rel="stylesheet" href="../js/slick/slick-theme.css">
  <link rel="stylesheet" href="../js/slick/slick.css">
  <link rel="stylesheet" href="../scss/style.css">
  <title>Confirm Password</title>
</head>
<body>
  <div class="formBox">
    <div class="sliderCon">
      <div class="slick-slider" style="width: 100%;">
        <div class="element element-1">
          <img class="si" src="../media/f1.png" alt="">
        </div>
      </div>
    </div>
    <div class="formCon">
      <div class="form">
        <form action="" autocomplete="off">
          <div class="input">
            <input type="password" id="password">
            <label id="passLabel">Password</label>
            <img src="../media/icons/show.png" alt="" id="e1">
            <img src="../media/icons/hide.png" alt="" id="e2">
          </div>
          <div class="input">
            <input type="password" id="password2">
            <label id="passLabel2">Password again</label>
            <img src="../media/icons/show.png" alt="" id="e3">
            <img src="../media/icons/hide.png" alt="" id="e4">
          </div>
          <div class="p10"></div>
          <input class="submit" type="submit" value="Confirm">
        </form>
      </div>
    </div>
  </div>
  <script src="../js/jquery-2.1.1.js"></script>
  <script src="../js/slick/slick.min.js"></script>
  <script src="../js/wow.min.js"></script>
  <script src="../js/slider.js"></script>
  <script src="../js/forget.js"></script>
</body>

</html>
