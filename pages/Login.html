<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="color-scheme" content="light only">
  <link rel="icon" href="../media/logo-main.png" translate="x-icon" />

<body>
  <div class="formBox">
    <div class="sliderCon">
      <div class="slick-slider" style="width: 100%;">
        <div class="element element-1">
          <img class="si" src="../media/t1.svg" alt="">

        <div class="element element-2">
          <img class="si" src="../media/t2.png" alt="">
        </div>

        </div>
      </div>
    </div>
    <div class="formCon">
      <div class="form">
        <div class="googleLogin">
          <h1>Log in</h1>
          <span>Enter your valied data to get into your account</span>
          <div class="googleBtn">
            <a href="##">Log in with Google <img src="../media/icons/google.png" alt=""></a>
          </div>
        </div>
        <div class="or">OR</div>
        <form action="" autocomplete="off">
          <div class="input">
            <input type="text" id="email">
            <label id="emailLabel">Email or id or number</label>
          </div>
          <div class="input">
            <input type="password" id="password">
            <label id="passLabel">Password</label>
            <img src="../media/icons/show.png" alt="" id="e1">
            <img src="../media/icons/hide.png" alt="" id="e2">
          </div>
          <div class="forgot">
            <a href="./Reset-Pssword.html">Forget password?</a>
          </div>
          <input class="submit" type="submit" value="Log in">
          <div class="dontHave">
            Donâ€™t have an account? <a href="./Signup.html">Sign up</a> 
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>

</html>
