<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light only">
  <link rel="icon" href="../media/logo-main.png" translate="x-icon" />
  <link rel="apple-touch-icon" href="../media/logo-main.png" />
  <link rel="stylesheet" href="../js/slick/slick-theme.css">
  <link rel="stylesheet" href="../js/slick/slick.css">
  <link rel="stylesheet" href="../scss/style.css">
  <title>Badal Plus | Signup</title>
</head>
<body>
  <div class="formBox">
    <div class="sliderCon">
      <div class="slick-slider" style="width: 100%;">
        <div class="element element-1">
          <img class="si" src="../media/s1.png" alt="">
        </div>
      </div>
    </div>
    <div class="formCon">
      <div class="form">
        <div class="googleLogin">
          <h1>Sign up</h1>
          <span>Enter your valied data to get into your account</span>
          <div class="googleBtn">
            <a href="##">Sign up with Google <img src="../media/icons/google.png" alt=""></a>
          </div>
        </div>
        <div class="or">OR</div>
        <form action="" autocomplete="off">
          <div class="input">
            <input type="text" id="email">
            <label id="emailLabel">Email or id or number</label>
          </div>
          <div class="input">
            <input type="number" id="number">
            <label id="numberLabel">Number</label>
            <select name="" id="select">
              <option value="+20" id="selectValue"></option>
            </select>
            <div class="select" id="de">
              <div class="de">
                <img src="../media/icons/egy.png" alt="" id="countImg">
                <img src="../media/icons/arrow.png" alt="" class="arrow">
              </div>
              <div class="listOfCountries">
                <img class="listCount" src="../media/icons/span.png" alt="" data-value="+20">
                <img class="listCount" src="../media/icons/india.png" alt="" data-value="+20">
                <img class="listCount" src="../media/icons/us.png" alt="" data-value="+20">
                <img class="listCount" src="../media/icons/fr.png" alt="" data-value="+20">
                <img class="listCount" src="../media/icons/eng.png" alt="" data-value="+20">
                <img class="listCount" src="../media/icons/egy.png" alt="" data-value="+20">
              </div>
            </div>
          </div>
          <div class="input">
            <input type="password" id="password">
            <label id="passLabel">Password</label>
            <img src="../media/icons/show.png" alt="" id="e1">
            <img src="../media/icons/hide.png" alt="" id="e2">
          </div>
          <div class="p10"></div>
          <input class="submit" type="submit" value="Sign up">
          <div class="dontHave">
            Have an account? <a href="./Login.html">Login</a> 
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/jquery-2.1.1.js"></script>
  <script src="../js/slick/slick.min.js"></script>
  <script src="../js/wow.min.js"></script>
  <script src="../js/slider.js"></script>
  <script src="../js/signup.js"></script>
</body>

</html>
